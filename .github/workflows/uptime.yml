name: Uptime CI
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
jobs:
  release:
    name: Check status
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT }}
      - name: Check endpoint status
        uses: upptime/uptime-monitor@v1.17.2
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          SLACK_APP_ACCESS_TOKEN: ${{ secrets.SLACK_APP_ACCESS_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          CUSTOM_WEBHOOK: ${{ secrets.CUSTOM_WEBHOOK }}
          SECRET_SITE: ${{ secrets.SECRET_SITE }}
          SECRET_SITE_1: ${{ secrets.SECRET_SITE_1 }}
          SECRET_SITE_2: ${{ secrets.SECRET_SITE_2 }}
          SECRET_SITE_3: ${{ secrets.SECRET_SITE_3 }}
          SECRET_SITE_4: ${{ secrets.SECRET_SITE_4 }}
          SECRET_SITE_5: ${{ secrets.SECRET_SITE_5 }}
          SECRET_SITE_6: ${{ secrets.SECRET_SITE_6 }}
          SECRET_SITE_7: ${{ secrets.SECRET_SITE_7 }}
          SECRET_SITE_8: ${{ secrets.SECRET_SITE_8 }}
          SECRET_SITE_9: ${{ secrets.SECRET_SITE_9 }}
          NOTIFICATION_EMAIL_SENDGRID: ${{ secrets.NOTIFICATION_EMAIL_SENDGRID }}
          NOTIFICATION_EMAIL_SES: ${{ secrets.NOTIFICATION_EMAIL_SES }}
          NOTIFICATION_EMAIL_SPARKPOST: ${{ secrets.NOTIFICATION_EMAIL_SPARKPOST }}
          NOTIFICATION_EMAIL_MAILGUN: ${{ secrets.NOTIFICATION_EMAIL_MAILGUN }}
          NOTIFICATION_EMAIL_SMTP: ${{ secrets.NOTIFICATION_EMAIL_SMTP }}
          NOTIFICATION_EMAIL_STRATEGY: ${{ secrets.NOTIFICATION_EMAIL_STRATEGY }}
          NOTIFICATION_EMAIL_SENDGRID_API_KEY: ${{ secrets.NOTIFICATION_EMAIL_SENDGRID_API_KEY }}
          NOTIFICATION_EMAIL_SES_REGION: ${{ secrets.NOTIFICATION_EMAIL_SES_REGION }}
          NOTIFICATION_EMAIL_SES_ACCESS_KEY_ID: ${{ secrets.NOTIFICATION_EMAIL_SES_ACCESS_KEY_ID }}
          NOTIFICATION_EMAIL_SES_SECRET_ACCESS_KEY: ${{ secrets.NOTIFICATION_EMAIL_SES_SECRET_ACCESS_KEY }}
          NOTIFICATION_EMAIL_SES_SESSION_TOKEN: ${{ secrets.NOTIFICATION_EMAIL_SES_SESSION_TOKEN }}
          NOTIFICATION_EMAIL_SPARKPOST_API_KEY: ${{ secrets.NOTIFICATION_EMAIL_SPARKPOST_API_KEY }}
          NOTIFICATION_EMAIL_MAILGUN_API_KEY: ${{ secrets.NOTIFICATION_EMAIL_MAILGUN_API_KEY }}
          NOTIFICATION_EMAIL_MAILGUN_DOMAIN_NAME: ${{ secrets.NOTIFICATION_EMAIL_MAILGUN_DOMAIN_NAME }}
          NOTIFICATION_EMAIL_SMTP_PORT: ${{ secrets.NOTIFICATION_EMAIL_SMTP_PORT }}
          NOTIFICATION_EMAIL_SMTP_HOST: ${{ secrets.NOTIFICATION_EMAIL_SMTP_HOST }}
          NOTIFICATION_EMAIL_SMTP_USERNAME: ${{ secrets.NOTIFICATION_EMAIL_SMTP_USERNAME }}
          NOTIFICATION_EMAIL_SMTP_PASSWORD: ${{ secrets.NOTIFICATION_EMAIL_SMTP_PASSWORD }}
          NOTIFICATION_SMS_46ELKS: ${{ secrets.NOTIFICATION_SMS_46ELKS }}
          NOTIFICATION_SMS_CALLR: ${{ secrets.NOTIFICATION_SMS_CALLR }}
          NOTIFICATION_SMS_CLICKATELL: ${{ secrets.NOTIFICATION_SMS_CLICKATELL }}
          NOTIFICATION_SMS_INFOBIP: ${{ secrets.NOTIFICATION_SMS_INFOBIP }}
          NOTIFICATION_SMS_NEXMO: ${{ secrets.NOTIFICATION_SMS_NEXMO }}
