          NOTIFICATION_SMS_CLICKATELL_API_KEY: ${{ secrets.NOTIFICATION_SMS_CLICKATELL_API_KEY }}
          NOTIFICATION_SMS_INFOBIP_USERNAME: ${{ secrets.NOTIFICATION_SMS_INFOBIP_USERNAME }}
