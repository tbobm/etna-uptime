# Change these first
owner: tbobm # Your GitHub username
repo: etna-uptime # Your Github repository name

# Add your sites here
sites:
  - name: Intranet
    url: https://intra.etna-alternance.net
  - name: RocketChat
    url: https://rocket.etna.io
  - name: Gitlab
    url: https://rendu-git.etna-alternance.net/

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**etna-uptime** is an open-source uptime monitor and status page for ETNA's services (powered entirely by GitHub)."
  introMessage: This repository is not to be associated in any official way to ETNA.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Intranet
      href: https://intra.etna-alternance.net
    - title: RocketChat
      href: https://rocket.etna.io
    - title: Gitlab
      href: https://rendu-git.etna-alternance.net/

# Upptime also supports notifications, assigning issues, and more
